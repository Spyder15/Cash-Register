<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register manager</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .h-page {
        height: 80vh;
      }
    </style>
  </head>
  <body>
    <nav class="bg-gray-100">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex">
            <!-- logo -->
            <div>
              <a href="#" class="flex py-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 text-blue-700"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span class="px-2 font-bold"> Cash Register </span>
              </a>
            </div>
            <!-- primary nav -->
            <!-- <div class="hidden mx-2 md:flex items-center">
              <a href="#" class="px-3">Pricing</a>
              <a href="#" class="px-3">About</a>
            </div> -->
          </div>

          <!-- secondary nav -->
          <div class="hidden mx-2 md:flex items-center">
            <a
              href="https://www.linkedin.com/in/priyanshu-mundra-b66626216/"
              class="
                px-3
                hover:bg-indigo-500 hover:text-yellow-50
                py-2
                mx-1
                rounded
              "
              >About Me</a
            >
            <a
              href="https://github.com/Spyder15/Cash-Register"
              class="
                px-4
                py-2
                bg-indigo-500
                text-yellow-50
                rounded
                hover:bg-indigo-700
              "
              >Github</a
            >
          </div>
          <!-- mobile button goes here -->
          <div class="md:hidden flex items-center">
            <button class="mobile-nav-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- mobile menu -->
      <div class="mobile-nav hidden md:hidden">
        <a
          href="https://github.com/Spyder15/Cash-Register"
          class="block py-2 px-4 text-sm"
          >Github</a
        >
        <a href=" https://www.linkedin.com/in/priyanshu-mundra-b66626216/" class="block py-2 px-4 text-sm"
          >About</a
        >
      </div>
    </nav>
    <main
      class="
        text-center
        md:w-2/4
        mx-auto
        flex flex-col
        justify-center
        items-center
        min-h-page
        h-page
      "
    >
      <h1 class="text-3xl font-bold my-4">Cash Register Manager</h1>
      <form id="form-submit" class="flex flex-col">
        <label for="bill-amount" class="text-left text-lg">Bill Amount</label>
        <input
          type="number"
          id="bill-amount"
          class="
            border border-gray-700
            rounded
            px-2
            py-3
            my-2
            focus:outline-none
            focus:ring-2
            focus:ring-indigo-600
            focus:border-transparent
          "
          required
        />
        <label for="cash-given" class="text-left text-lg">Cash Given</label>
        <input
          type="number"
          id="cash-given"
          class="
            border border-gray-700
            rounded
            px-2
            py-3
            my-2
            focus:outline-none
            focus:ring-2
            focus:ring-indigo-600
            focus:border-transparent
          "
          required
        />
        <button
          type="submit"
          class="
            bg-indigo-500
            py-3
            rounded-md
            text-xl text-yellow-50
            hover:bg-indigo-700
          "
        >
          Submit
        </button>
      </form>
      <div class="overflow-x-auto w-full md:w-auto">
        <table
          id="display-table"
          class="
            hidden
            table-auto
            mx-2
            md:px-3 md:py-3
            my-4
            mt-10
            text-indigo-600
          "
        >
          <tr>
            <th class="border-2 border-indigo-400 px-6 py-4">
              Number of Notes
            </th>
            <td class="num-of-notes border-2 border-indigo-400 px-6 py-4"></td>
            <td class="num-of-notes border-2 border-indigo-400 px-6 py-4"></td>
            <td class="num-of-notes border-2 border-indigo-400 px-6 py-4"></td>
            <td class="num-of-notes border-2 border-indigo-400 px-6 py-4"></td>
            <td class="num-of-notes border-2 border-indigo-400 px-6 py-4"></td>
            <td class="num-of-notes border-2 border-indigo-400 px-6 py-4"></td>
            <td class="num-of-notes border-2 border-indigo-400 px-6 py-4"></td>
            <td class="num-of-notes border-2 border-indigo-400 px-6 py-4"></td>
          </tr>
          <tr class="bg-indigo-100">
            <th class="border-2 border-indigo-400 px-6 py-4">Amount</th>
            <td class="border-2 border-indigo-400 px-6 py-4">2000</td>
            <td class="border-2 border-indigo-400 px-6 py-4">500</td>
            <td class="border-2 border-indigo-400 px-6 py-4">100</td>
            <td class="border-2 border-indigo-400 px-6 py-4">20</td>
            <td class="border-2 border-indigo-400 px-6 py-4">10</td>
            <td class="border-2 border-indigo-400 px-6 py-4">5</td>
            <td class="border-2 border-indigo-400 px-6 py-4">2</td>
            <td class="border-2 border-indigo-400 px-6 py-4">1</td>
          </tr>
        </table>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
